<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Private Web</title>
    <style>
        /* Make it look like a real mobile app */
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* The Address Bar Area */
        .browser-bar {
            background: #222;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #444;
            flex-shrink: 0; /* Don't shrink this bar */
        }

        /* The Input Box */
        input {
            width: 100%;
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        /* The Go Button */
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 8px;
            border-radius: 8px;
            font-weight: bold;
        }

        /* The Viewport (Where sites load) */
        iframe {
            flex-grow: 1; /* Take up all remaining space */
            border: none;
            background: #fff; /* Most sites have white backgrounds */
            width: 100%;
        }
        
        .error-msg {
            display: none;
            color: #ff6b6b;
            font-size: 12px;
            padding: 5px;
            text-align: center;
            background: #222;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="browser-bar">
        <input type="text" id="urlInput" placeholder="example.com">
        <button onclick="loadSite()">GO</button>
    </div>
    
    <!-- Helper message for blocked sites -->
    <div id="errorMsg" class="error-msg">
        Note: If the screen below stays white, that website (like Google) blocks external viewers. Try Wikipedia.org to test.
    </div>

    <!-- The Window into the Web -->
    <iframe id="browserFrame" src="about:blank"></iframe>

    <script>
        function loadSite() {
            var input = document.getElementById("urlInput").value;
            var frame = document.getElementById("browserFrame");
            var msg = document.getElementById("errorMsg");

            // If empty, do nothing
            if (!input) return;

            // Automatically add https:// if missing
            if (!input.startsWith("http://") && !input.startsWith("https://")) {
                input = "https://" + input;
            }

            // Show the helper message
            msg.style.display = "block";

            // Load the site into the iframe
            frame.src = input;
        }
    </script>

</body>
</html>
